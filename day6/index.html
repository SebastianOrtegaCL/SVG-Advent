<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Draw Basic Paths with SVG</title>
    <!-- The path is the most powerful SVG element -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .box {
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <svg
        class="box"
        width="200"
        heigth="200"
        viewBox="-100 -100 200 200"
    >
        <!-- move-to and line-to -->
        <!-- The move-to command moves the cursor to a point 
            without drawing a line and the line-to command draws a
             straight line from the previous point. -->
        <path d="
            M -40, -40
            L 40, -40"
        stroke="#333333"
        stroke-width="25"
        stroke-linecap="round"
         />

        <path d="
            M -40 0
            L  40 0
        "
        stroke="#333333"
        stroke-width="25"
        stroke-linecap="round" />
        <path d="
            M -40 40
            L  40 40
        "
        stroke="#333333"
        stroke-width="25"
        stroke-linecap="round" />
    </svg>

    <svg
        class="box"
        width="200"
        heigth="200"
        viewBox="-100 -100 200 200"
    >
        <path d="
            M -40 -40
            L 40 -40
        
        "
        stroke="#333333"
        stroke-width="25"
        stroke-linecap="round" />
        
        <path d="
            M 0 0
            L 40 -40 
        "
        stroke="#333333"
        stroke-width="25"
        stroke-linecap="round"
        />

        <path d="
            M 0 -80
            L 40 -40 
        "
        stroke="#333333"
        stroke-width="25"
        stroke-linecap="round"
        />

    </svg>
</body>
</html>
