<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }

        .box {
            border: 1px dotted black;    
        }
    </style>
</head>
<body>
    <h1>How to Build a Christmas Tree with SVG</h1>
    <svg 
        class="box"
        width="200"
        height="400"
        viewBox="-100 -200 200 400"
        >
        <polygon points="0,0 80,120 -80,120" fill="#234236" />
        <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
        <polygon points="0,-80 40,0 -40,0" fill="" />
        <polygon points="-40,0 40,0 0,-80" fill="#38755B" />

        <rect
            width="40"
            height="30"
            x="-20"
            y="120"
            fill="brown"
        />
    </svg>
</body>
</html>
