<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;

        }
        .border {
            border: 1px dotted black;
        }

    </style>
</head>
<body>
    <h1>How to Draw Basic Shapes with SVG</h1>
    <svg class="border" 
        width="400"
        height="400"
        viewBox="0 0 200 200"
    >
        <circle cx="100" cy="100" r="50" fill="#D1495B"/>
        <rect x="82" y="35" width="35" height="20" fill="#F79257"/>
        <circle cx="100" cy="26" r="12" stroke-width="2" stroke="#F79257" fill="none"/> 
    </svg>

    
</body>
</html>
